    <script>

        var recPiece, triPiece, cirPiece,container;

function startGame() {
    recPiece = new recComponent(55, 55, "red", 10, 10);
    triPiece = new triComponent(60, 60, "yellow", 400, 50);    
    cirPiece = new cirComponent(30, "blue", 220, 10);
    container= new drawContainer(340, 250, 30, 15, 70);
    
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 680;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
}

function recComponent(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function triComponent(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.beginPath();
        ctx.moveTo(this.x, (this.y-this.height/2));
        ctx.lineTo((this.x-this.width/2), (this.y+this.height/2));
        ctx.lineTo((this.x+this.width/2), (this.y+this.height/2));
        ctx.lineTo(this.x, (this.y-this.height/2));
        ctx.fillStyle = color;
        ctx.fill();

    }
}

function cirComponent(radius, color, x, y) {
    this.radius = radius;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        
    }
}

function drawContainer(x, y, rw, rh, l)
{
  ctx = myGameArea.context;
  ctx.save();
  ctx.scale(1,  rh/rw);
  ctx.beginPath();
  ctx.arc(x, y, rw, 0, 2 * Math.PI);
  ctx.moveTo((x-rw),y);
  ctx.lineTo((x-rw),(y+l));
  ctx.lineTo((x+rw),(y+l));
  ctx.lineTo((x+rw),(y));
  ctx.restore();
  ctx.lineWidth=4;
  ctx.strokeStyle="orange";
  ctx.stroke();  
}



function updateGameArea() {
    myGameArea.clear();
    cirPiece.x += 1;
    cirPiece.y += 1;
    recPiece.x += 1;    
    recPiece.y += 1;        
    triPiece.x -= 1;        
    triPiece.y += 1;            
    recPiece.update();
    cirPiece.update();       
    triPiece.update();
}

  var draggable = false;
  function myMove(e){
 if (draggable){
  triPiece.x = e.pageX - canvas.offsetLeft;
  triPiece.y = e.pageY - canvas.offsetTop;
  triPiece.update();
 }
}

function myDown(e){
 if (e.pageX < triPiece.x + 40 + canvas.offsetLeft && e.pageX > triPiece.x - 40 +
 canvas.offsetLeft && e.pageY < triPiece.y + 40 + canvas.offsetTop &&
 e.pageY > triPiece.y -40 + canvas.offsetTop){
 // triPiece.x = e.pageX - canvas.offsetLeft;
  //triPiece.y = e.pageY - canvas.offsetTop;
  draggable = true;
  canvas.onmousemove = myMove;
 }
}

function myUp(){
 dragok = false;
 canvas.onmousemove = null;
}


canvas.onmousedown = myDown;
canvas.onmouseup = myUp;

        var start = Date.now(),
            diff,
            minutes,
            seconds;
        function timer() {
            diff = duration - (((Date.now() - start) / 1000) | 0);
            minutes = parseInt(diff / 60);
            seconds= (diff % 60) | 0;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds; 
             if (diff<=0) {
                clearInterval(t);
            }
        }
        timer();
        var t=setInterval(timer, 1000);
        
      
    }
     function gameStartfunction () {
        startGame();
        var oneMinutes = 60 ,
            display = document.querySelector('#time');
        startTimer(oneMinutes, display);
    };



    </script>

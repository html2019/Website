    function Rectangle(x, y) {
        ctx = myGameArea.context;
        var width = 55;
        var height = 55;
        var color = "red";
        this.x = -1;
        this.y = -1;
        this.update = function (x, y) {
            if (this.x > 0) {
                // add code to clear this shape
                ctx.clearRect(this.x, this.y, width, height);
            }
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            this.x = x;
            this.y = y;
        }
    }

    function Triangle() {
        ctx = myGameArea.context;
        var width = 60;
        var height = 60;
        var color = "yellow";
        this.x = -1;
        this.y = -1;
        this.update = function (x, y) {
            console.log("triComponent update");
            console.info("x", x)
            console.info("y", y)

            if (this.x > 0) {
                // add code to clear this shape
                ctx.clearRect(this.x - width / 2, this.y - height / 2, width, height);
            }

            ctx.beginPath();
            ctx.moveTo(x, (y - height / 2));
            ctx.lineTo((x - width / 2), (y + height / 2));
            ctx.lineTo((x + width / 2), (y + height / 2));
            ctx.lineTo(x, (y - height / 2));
            ctx.fillStyle = color;
            ctx.fill();

            this.x = x;
            this.y = y;
        }
    }

    function Circle(x, y) {
        ctx = myGameArea.context;
        var radius = 30;
        var color = "blue";
        this.x = -1;
        this.y = -1;
        this.update = function (x, y) {
            if (this.x > 0) {
                // add code to clear this shape
                ctx.clearRect(this.x - radius, this.y - radius, radius * 2, radius * 2);
            }
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            this.x = x;
            this.y = y;
        }
    }

    function ScoreBoard(x, y) {
        this.score = 0;
        ctx = myGameArea.context;
        var fontHeight = 20;
        ctx.font = fontHeight + "px Arial";
        var color = "black";
        var display = "Score ";
        this.update = function () {
            var txt = display + this.score;
            ctx.fillStyle = color;
            ctx.clearRect(x, y - fontHeight, ctx.measureText(txt).width, fontHeight);
            ctx.fillText(txt, x, y);
        }
    }

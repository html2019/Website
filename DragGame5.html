<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        #myCanvas {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

<canvas id="myCanvas" width="680px" height="500px">
</canvas>
<div>Time Remaining <span id="time"></span></div>
<div>Total Score: <span id="scoreBoard"></span></div>
<button onClick="gameStartfunction ()">Start</button>
<script>
    var canvas = document.getElementById("myCanvas");
    canvas.onmousedown = myDown;
    canvas.onmousemove = myMove;
    canvas.onmouseup = myUp;

    var ctx = canvas.getContext("2d");
    var totalScore = 0;
    var rectangleContainer = new RectangleContainer();
    var circleContainer = new CircleContainer();
    var recPiece = new Rectangle();
    var cirPiece = new Circle();



    function Rectangle() {
        var width = 60;
        var height = 60;
        var color = "red";
        var defaultX = 25;
        var defaultY = 35;
        var _x = defaultX, _y = defaultY;
        var draggable = false;

        paint(_x, _y);

        this.drop=function () {
            ctx.clearRect(_x, _y, width, height);
            _y+=1;
            paint(_x, _y);

        };

        this.update = function (x, y) {
            if (draggable) {
                ctx.clearRect(_x, _y, width, height);
                paint(x, y);
                _x = x;
                _y = y;
            }

        };
        this.onMouseDown = function (x, y) {
            if (onTarget(x, y)) {
                draggable = true;
            }
        };

        this.onMove = function (sx, sy) {
            paint(_x, _y);
        };

        function onTarget(x, y) {
            return x < _x + width && x > _x && y < _y + height && y > _y;
        };

        this.onScore = function (x, y) {
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);
        };

        this.isActive = function () {
            return draggable;
        };


        function paint(x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        };
    };


    function Circle() {
        var radius = 35;
        var color = "blue";
        var defaultX = 600;
        var defaultY = 60;
        var draggable = false;
        var _x = defaultX, _y = defaultY;
        paint(_x, _y);
        this.drop=function () {
            ctx.clearRect(_x - radius, _y - radius, 2 * radius, 2 * radius);
            _y+=1;
            paint(_x,_y);

        };
        this.update = function (x, y) {
            if (draggable) {
                ctx.clearRect(_x - radius, _y - radius, 2 * radius, 2 * radius);
                paint(x, y);
                _x = x;
                _y = y;
            }

        };

        this.isActive = function () {
            return draggable;
        };


        this.onMouseDown = function (x, y) {
            if (x < _x + radius && x > _x - radius && y < _y + radius && y > _y - radius) {
                draggable = true;
            }
        };
        this.onMove = function (sx, sy) {
            paint(_x, _y);
        };


        this.onScore = function () {
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);
        };

        function paint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }


    function RectangleContainer() {
        var x = 200;
        var y = 350;
        var radiusX = 60;
        var radiusY = 30;
        var h = 70;
        var boundaryWidth = 40;
        var rotation = 0;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        var score=0;
        paint();

        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy)&&recPiece.isActive()) {
                recPiece.onScore(sx, sy);
                score += 1;
                totalScore += 1;
                updatScore(totalScore);
                ctx.clearRect(x - radiusX, y - radiusY, 2 * radiusX, 3.5 * radiusY);
            }
        };

        this.onMove = function (sx, sy) {
            paint();
        };
        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + boundaryWidth && sx > x - boundaryWidth && sy < y + boundaryWidth && sy > y - boundaryWidth;
        };

        function paint() {
            var text=" "+score;
            var fontHeight = 30;
            var color = "black";
            var textX=180;
            var textY=370;
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle);
            ctx.moveTo((x - radiusX), y);
            ctx.lineTo((x - radiusX), (y + h));
            ctx.lineTo((x + radiusX), (y + h));
            ctx.lineTo((x + radiusX), y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        };
    }


    function CircleContainer() {
        var x = 450;
        var y = 370;
        var radius = 50;
        var width = 2 * radius;
        var height = 2 * radius;
        var score=0;
        paint();
        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy)&&cirPiece.isActive()) {
                score += 1;
                totalScore += 1;
                updatScore(totalScore);
                cirPiece.onScore();
                ctx.clearRect(x - radius, y - radius, width, height);
            }
        };

        this.onMove = function (sx, sy) {
            console.log('onMove and repaint')
            paint();
        };

        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + radius && sx > x - radius && sy < y + radius && sy > y - radius;
        };

        function paint() {
            var text=" "+score;
            var fontHeight = 30;
            var color = "black";
            var textX=440;
            var textY=370;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        };

    }

    function startGame() {
            recPiece.drop();
            cirPiece.drop();
    };

    function myMove(e) {
        var mx = e.pageX - canvas.offsetLeft;
        var my = e.pageY - canvas.offsetTop;


        var pieces = [recPiece, cirPiece];
        var container=[rectangleContainer,circleContainer];


        pieces.forEach(function (p) {
            p.update(mx, my)
        });

        (container.concat(pieces)).forEach(function (c) {
            c.onMove(mx, my)
        });

    }


    function myDown(e) {
        e.preventDefault();
        var newX = e.pageX - canvas.offsetLeft;
        var newY = e.pageY - canvas.offsetTop;
            recPiece.onMouseDown(newX, newY);
            cirPiece.onMouseDown(newX, newY);

    };


    function updatScore(totalScore) {
        document.getElementById("scoreBoard").innerHTML = totalScore;
    };


    function myUp(e) {
        var cx = e.pageX - canvas.offsetLeft;
        var cy = e.pageY - canvas.offsetTop;
        rectangleContainer.getScore(cx, cy);
        circleContainer.getScore(cx, cy);
    };

    function startTimer(duration, display) {
        var start = Date.now(),
            diff,
            minutes,
            seconds;
        var clock=setInterval(timer, 1000);
        function timer() {
            diff = duration - (((Date.now() - start) / 1000) | 0);
            minutes = parseInt(diff / 60);
            seconds= (diff % 60) | 0;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;
            if (diff<=0) {
                clearInterval(clock);
                clearInterval(pieceMovingInterval);

            }
        }
        timer();
    }

    function gameStartfunction () {
        pieceMovingInterval=setInterval(startGame, 50);
        var oneMinutes = 15 ,
            display = document.querySelector('#time');
        startTimer(oneMinutes, display);
    };

</script>
</body>
</html>

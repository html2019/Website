<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        #myCanvas {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

<canvas id="myCanvas" width="680px" height="500px">
</canvas>
<div>Time Remaining <span id="time"></span></div>
<div>Total Score: <span id="scoreBoard"></span></div>
<button onClick="gameStartfunction ()">Start</button>
<script>
    var canvas = document.getElementById("myCanvas");
    var mouseEvents = ["mousedown", "mousemove"];
    canvas.onmousedown = myDown;
    canvas.addEventListener("mousedown", myDown, false);

    // functional programming
    mouseEvents.forEach(canvas.removeEventListener);

    // equivalent
    mouseEvents.forEach(function(event) {
        canvas.removeEventListener(event);
    });

    // canvas.onmousedown = null;


    canvas.onmousemove = myMove;
    canvas.onmouseup = myUp;

    var ctx = canvas.getContext("2d");
    var totalScore = 0;
    var rectangleContainer = new RectangleContainer();
    var circleContainer = new CircleContainer();
    var recPiece = new Rectangle();
    var cirPiece = new Circle();

    function Rectangle() {
        var width = 60;
        var height = 60;
        var color = "red";
        var defaultX = 25;
        var defaultY = 35;
        var _x = defaultX, _y = defaultY;
        var draggable = false;

        paint(_x, _y);

        //this.interval=setInterval(this.autoDrop, 50);

        this.drop = function () {
            ctx.clearRect(_x, _y, width, height);
            _y += 1;
            paint(_x, _y);

        };

        this.update = function (x, y) {
            if (draggable) {
                ctx.clearRect(_x, _y, width, height);
                paint(x, y);
                _x = x;
                _y = y;
            }

        };
        this.onMouseDown = function (x, y) {
            if (onTarget(x, y)) {
                draggable = true;
            }
        };

        this.onMove = function (sx, sy) {
            paint(_x, _y);
        };

        function onTarget(x, y) {
            return x < _x + width && x > _x && y < _y + height && y > _y;
        };

        this.onScore = function (x, y) {
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);
        };

        this.isActive = function () {
            return draggable;
        };


        function paint(x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        };
    };


    function Circle() {
        var radius = 35;
        var color = "blue";
        var defaultX = 600;
        var defaultY = 60;
        var draggable = false;
        var width = 2 * radius;
        var height = 2 * radius;
        var startAngle = 0;
        // Using the descriptive local name, endAngle, makes code easier to read, especially when someone is in a hurry.
        var endAngle = 2 * Math.PI;
        var _x = defaultX, _y = defaultY;
        var timer = null;

        paint(_x, _y);


        this.autoDrop = function () {
            // anonymous function = lambda (functional programming)
            timer = setInterval(function() {
                _draw(_x, _y + 1);
            }, 50);
        };
        this.updateOnDrag = function (x, y) {
            if (draggable) {
                _draw(x, y);
                _x = x;
            }

        };

        this.isActive = function () {
            return draggable;
        };


        this.onMouseDown = function (x, y) {
            if (onTarget(x, y)) {
                draggable = true;

            }
        };
        this.onMove = function (sx, sy) {
            paint(_x, _y);
        };

        function onTarget(x, y) {
            // This is good. I know you can do it.
            return Math.sqrt((x - _x) * (x - _x) + (y - _y) * (y - _y)) <= radius;
        };

        this.onScore = function () {
            // null check (check for null value (defensive coding)
            if (timer) {
                clearInterval(timer);
            }
            draggable = false;

            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);

        };

        function _draw(x, y) {
            ctx.clearRect(_x - radius, _y - radius, width, height);
            paint(x, y);
            _y = y;
        }

        function paint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }


    function RectangleContainer() {
        var x = 200;
        var y = 350;
        var radiusX = 60;
        var radiusY = 30;
        var h = 70;
        var boundaryWidth = 40;
        var rotation = 0;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        var width = 2 * radiusX;
        var height = 3.5 * radiusY;
        var score = 0;
        paint();

        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy) && recPiece.isActive()) {
                recPiece.onScore(sx, sy);
                score += 1;
                totalScore += 1;
                updatScore(totalScore);
                ctx.clearRect(x - radiusX, y - radiusY, width, height);
                /*ReferenceError: recInterval is not defined[Learn More] DragGame5.html:185:17
                getScore http://localhost:63342/Website/DragGame5.html?_ijt=f35r9j4kk86s5nbr5qh01qv2je:185
                    myUp http://localhost:63342/Website/DragGame5.html?_ijt=f35r9j4kk86s5nbr5qh01qv2je:315
                    */
                if (recInterval) {
                    clearInterval(recInterval);
                }

                startGame();
            }
        };

        this.onMove = function (sx, sy) {
            paint();
        };
        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + boundaryWidth && sx > x - boundaryWidth && sy < y + boundaryWidth && sy > y - boundaryWidth;
        };

        function paint() {
            var text = " " + score;
            var fontHeight = 30;
            var color = "black";
            var textX = 180;
            var textY = 370;
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle);
            ctx.moveTo((x - radiusX), y);
            ctx.lineTo((x - radiusX), (y + h));
            ctx.lineTo((x + radiusX), (y + h));
            ctx.lineTo((x + radiusX), y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        };
    }


    function CircleContainer() {
        var x = 450;
        var y = 370;
        var radius = 50;
        var width = 2 * radius;
        var height = 2 * radius;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        var score = 0;
        paint();
        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy) && cirPiece.isActive()) {
                score += 1;
                totalScore += 1;
                updatScore(totalScore);
                cirPiece.onScore();
                ctx.clearRect(x - radius, y - radius, width, height);
                clearInterval(cirInterval);
                startGame();
            }
        };

        this.onMove = function (sx, sy) {
            paint();
        };

        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + radius && sx > x - radius && sy < y + radius && sy > y - radius;
        };

        function paint() {
            var text = " " + score;
            var fontHeight = 30;
            var color = "black";
            var textX = 440;
            var textY = 370;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        };

    }

    function startGame() {

        var randomNumber = Math.random();
        if (0 < randomNumber && randomNumber < 0.5) {
            recPiece.drop();
            // The timer should be started inside the rectangle object.
            recInterval = setInterval(recPiece.drop, 50);
        }
        else {
            cirPiece.autoDrop();
            // The timer should be started inside the circle object.
            cirInterval = setInterval(cirPiece.autoDrop, 50);
        }

    };

    function myMove(e) {
        var mx = e.pageX - canvas.offsetLeft;
        var my = e.pageY - canvas.offsetTop;


        var pieces = [recPiece, cirPiece];
        var container = [rectangleContainer, circleContainer];


        pieces.forEach(function (p) {
            p.update(mx, my)
        });

        container.concat(pieces).forEach(function (c) {
            c.onMove(mx, my)
        });

    }


    function myDown(e) {
        e.preventDefault();
        var newX = e.pageX - canvas.offsetLeft;
        var newY = e.pageY - canvas.offsetTop;
        recPiece.onMouseDown(newX, newY);
        cirPiece.onMouseDown(newX, newY);

    };


    function myUp(e) {
        var cx = e.pageX - canvas.offsetLeft;
        var cy = e.pageY - canvas.offsetTop;
        rectangleContainer.getScore(cx, cy);
        circleContainer.getScore(cx, cy);
    };

    function updatScore(totalScore) {
        document.getElementById("scoreBoard").innerHTML = totalScore;
    };


    function startTimer(duration, display) {
        var start = Date.now(),
            diff,
            minutes,
            seconds;
        // There are less magic numbers in this version. But here we still have some. Replace with local variables with
        // descriptive names.
        var clock = setInterval(timer, 1000);

        function timer() {
            diff = duration - (((Date.now() - start) / 1000) | 0);
            minutes = parseInt(diff / 60);
            seconds = (diff % 60) | 0;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;
            if (diff <= 0) {
                clearInterval(clock);

            }
        }

        timer();
    }

    function gameStartfunction() {
        startGame();
        var oneMinutes = 15;
        // It is not a good practice to define multiple variables on the same line.
        var display = document.querySelector('#time');
        startTimer(oneMinutes, display);
    };

</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        #myCanvas {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

<canvas id="myCanvas" width="680px" height="500px">
</canvas>
<div>Time Remaining <span id="time"></span></div>
<div>Total Score: <span id="scoreBoard"></span></div>
<button onClick="gameStartfunction ()">Start</button>
<script>
    var canvas = document.getElementById("myCanvas");
    canvas.onmousedown = myDown;
    canvas.onmousemove = myMove;
    canvas.onmouseup = myUp;

    var ctx = canvas.getContext("2d");
    var totalScore = 0;
    var rectangleContainer = new RectangleContainer();
    var circleContainer = new CircleContainer();
    var recPiece = new Rectangle();
    var cirPiece = new Circle();
    var recScoreBoard = new PieceScoreBoard(150, 480, "RecScore: ");
    var cirScoreBoard = new PieceScoreBoard(400, 480, "CirScore: ");

    function Rectangle() {
        var width = 60;
        var height = 60;
        var color = "red";
        var defaultX = 25;
        var defaultY = 35;
        var _x = defaultX, _y = defaultY;
        var draggable = false;

        paint(_x, _y);
        this.update = function (x, y) {
            if (draggable) {
                ctx.clearRect(_x, _y, width, height);
                paint(x, y);
                _x = x;
                _y = y;
            }
        };
        this.onMouseDown = function (x, y) {
            if (onTarget(x, y)) {
                draggable = true;
            }
        };

        function onTarget(x, y) {
            return x < _x + width && x > _x && y < _y + height && y > _y;
        };
        this.onScore = function (x, y) {
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);
        };

        this.isActive = function () {
            return draggable;
        };

        function paint(x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        };
    };


    function Circle() {
        var radius = 35;
        var color = "blue";
        var defaultX = 600;
        var defaultY = 60;
        var draggable = false;
        var t0, s2;

        var _x = defaultX, _y = defaultY;
        paint(_x, _y);
        this.update = function (x, y) {
            if (draggable) {
                ctx.clearRect(_x - radius, _y - radius, 2 * radius, 2 * radius);
                paint(x, y);
                _x = x;
                _y = y;
            }
        };

        this.isActive = function () {
            return draggable;
        };
        this.onMouseDown = function (x, y) {
            if (x < _x + radius && x > _x - radius && y < _y + radius && y > _y - radius) {
                draggable = true;
                // There is no need for this line of code at all.
            }
        };
        // This method should take two input paramaters, x and y. It should decide if x and y are within its area.
        this.onScore = function () {
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            paint(_x, _y);
            // This method should return the type of shape.
        };

        function paint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }


    function RectangleContainer() {
        var x = 200;
        var y = 350;
        var radiusX = 60;
        var radiusY = 30;
        var h = 70;
        var boundaryWidth = 40;
        var rotation = 0;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        paint();

        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy)) {
                recPiece.onScore(sx, sy);
                recScoreBoard.update();
                updatScore(totalScore);
                ctx.clearRect(x - radiusX, y - radiusY, 2 * radiusX, 3.5 * radiusY);
                paint();
            }
        };

        this.onMove = function (sx, sy) {
            console.log('onMove and repaint')
            paint();
        };
        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + boundaryWidth && sx > x - boundaryWidth && sy < y + boundaryWidth && sy > y - boundaryWidth;
        };

        function paint() {
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle);
            ctx.moveTo((x - radiusX), y);
            ctx.lineTo((x - radiusX), (y + h));
            ctx.lineTo((x + radiusX), (y + h));
            ctx.lineTo((x + radiusX), y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
        };
    }


    function CircleContainer() {
        var x = 450;
        var y = 370;
        var radius = 50;
        ctx.beginPath();
        var width = 2 * radius;
        var height = 2 * radius;
        // Use local variables to replace ALL magic numbers.
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "orange";
        ctx.stroke();
        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy)) {
                cirScoreBoard.update();
                updatScore(totalScore);
                cirPiece.onScore();
                ctx.clearRect(x - radius, y - radius, width, height);
                repaint();
            }
        };

        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + radius && sx > x - radius && sy < y + radius && sy > y - radius;
        };

        function repaint() {
            CircleContainer();
        };
    }


    function PieceScoreBoard(x, y, displayText) {
        var score = 0;
        var fontHeight = 20;
        var color = "black";
        var display = displayText;
        paint();
        this.update = function () {
            score += 1;
            totalScore += 1;
            paint();

        };

        function paint() {
            ctx.font = fontHeight + "px Arial";
            var txt = display + score;
            ctx.fillStyle = color;
            ctx.clearRect(x, y - fontHeight, ctx.measureText(txt).width, fontHeight);
            ctx.fillText(txt, x, y);
        };
    }


    function myMove(e) {
        var mx = e.pageX - canvas.offsetLeft;
        var my = e.pageY - canvas.offsetTop;


        var pieces = [recPiece, cirPiece];

        pieces.forEach(function (p) {
            p.update(mx, my)
        })


        rectangleContainer.onMove(mx, my);


    }


    function myDown(e) {
        e.preventDefault();
        var newX = e.pageX - canvas.offsetLeft;
        var newY = e.pageY - canvas.offsetTop;
        if (!rectangleContainer.isOnScoreBoard(newX, newY) && !circleContainer.isOnScoreBoard(newX, newY)) {
            recPiece.onMouseDown(newX, newY);
            cirPiece.onMouseDown(newX, newY);
        }
    };


    function updatScore(totalScore) {
        document.getElementById("scoreBoard").innerHTML = totalScore;
    };


    function myUp(e) {
        var cx = e.pageX - canvas.offsetLeft;
        var cy = e.pageY - canvas.offsetTop;
        rectangleContainer.getScore(cx, cy);
        circleContainer.getScore(cx, cy);
    };


</script>
</body>
</html>

<script>
    var canvas = document.getElementById("myCanvas");

    container= new drawContainer(330, 400, 60, 30, 70);

    function recComponent() {

        var color = "red";
        var score = 0;

        var _x = -1, _y = -1;
        this.update = function (x, y) {
           /* if (draggable2) {*/
                if (_x > 0) {

                }
                ctx.fillRect(x, y, width, height);
                _x = x;

       // };

        // }

        this.onMouseDown = function (x, y) {
            if (x < _x + 60 && x > _x && y < _y + 60 && y > recPiec.y) {
                draggable2 = true;

            }
        }
    }

    function drawContainer(x, y, rw, rh, h) {
        
        this.update = function () {
            //ctx = myGameArea.context;
            ctx.beginPath();
            ctx.ellipse(x, y, rw, rh, 0, 0, 2 * Math.PI);
            ctx.moveTo((x - rw), y);
            ctx.lineTo((x - rw), (y + h));
            ctx.lineTo((x + rw), (y + h));
            ctx.lineTo((x + rw), y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.fillText("Rectangle", x - 20, y + 55);
            ctx.stroke();
        }

        this.getScore=function(sx,sy){

            if (sx < x + 40  && sx> x - 40 && sy< y + 40 &&
            sy> y - 40 && diff > 0) {
            score += 1;
            updatScore(score);
            // document.getElementById("scoreBoard").innerHTML = score;
        }
        draggable2 = false;
        canvas.onmousemove = null;

        }
    }


    function myMove(e) {
       
        var mx = e.pageX - canvas.offsetLeft;
        var my = e.pageY - canvas.offsetTop;
        recPiece.update(mx, my);


    }

    function myDown(e) {
        e.preventDefault();
        var newX = e.pageX - canvas.offsetLeft;
        var newY = e.pageY - canvas.offsetTop;

        recPiece.onMouseDown(newX, newY);
    
    }

    function updatScore(score) {
        document.getElementById("scoreBoard").innerHTML = score;

    }

    function myUp(e) {

        var cx = e.pageX - canvas.offsetLeft;
        var cy = e.pageY - canvas.offsetTop;
        container.getScore(cx,cy);
       
    }


    canvas.onmousedown = myDown;
    canvas.onmousemove = myMove;
    canvas.onmouseup = myUp;

    function startTimer(duration, display) {
        var start = Date.now(),
            minutes,
            seconds;

        function timer() {
            diff = duration - (((Date.now() - start) / 1000) | 0);
            minutes = parseInt(diff / 60);
            seconds = (diff % 60) | 0;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;
            if (diff <= 0) {
                clearInterval(t);
                clearInterval(gInterval);
            }

        }


        timer();
        var t = setInterval(timer, 1000);
    }


    function gameStartfunction() {
        // startGame();
        //container.update();
        var oneMinutes = 10;
        var display = document.querySelector('#time');
        startTimer(oneMinutes, display);

</script>

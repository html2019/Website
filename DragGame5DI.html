<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        #myCanvas {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

<canvas id="myCanvas" width="680px" height="500px">
</canvas>
<div><b>Time Remaining: <span id="time"></span></b></div>
<div><b>Total Score: <span id="scoreBoard"></span></b></div>
<button onClick="gameStartfunction()" style="width:80px; height: 30px"><b>Start</b></button>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var totalScore = 0;
    var rectangleContainer = new RectangleContainer();
    var circleContainer = new CircleContainer();
    var recPiece = new Rectangle();
    var cirPiece = new Circle();
    var pieces = [recPiece, cirPiece];
    var containers = [rectangleContainer, circleContainer];

    function Shape(config) {
        var width = config.width;
        var height = config.height;
        var defaultX = config.defaultX;
        var defaultY = config.defaultY;
        var color = config.color;

        var _x = defaultX;
        var _y = defaultY;
        var draggable = false;
        var timer = null;

        config.paint(_x, _y);

        this.autoDrop = function () {
            clearTimer();
            timer = setInterval(function () {
                config.clear(_x, _y);
                _y += 1;
                config.paint(_x, _y);
            }, 50);
        };

        this.updateOnDrag = function (x, y) {
            if (draggable) {
                config.clear(_x, _y);
                config.paint(x, y);
                _x = x;
                _y = y;
            }
        };

        this.dragStart = function (x, y) {
            if (config.onTarget(x, y, _x, _y)) {
                draggable = true;
            }
        };

        this.restoreOnMove = function (sx, sy) {
            config.paint(_x, _y);
        };

        this.onScore = function (x, y) {
            clearTimer();
            draggable = false;
            _x = defaultX;
            _y = defaultY;
            config.paint(_x, _y);
            var randomNumber = Math.random();
            if (0 <= randomNumber && randomNumber < 0.5) {
                this.autoDrop();
            }
        };

        this.isActive = function () {
            return draggable;
        };
        this.endGame = function () {
            clearTimer();
        };

        function clearTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }
    }

    function CloneObject(shape, obj) {
        for (key in shape) {
            var value = shape[key];
            obj[key] = shape[key];
        }
        return obj;
    }

    function Rectangle() {
        var config = {
            width: 60,
            height: 60,
            color: "red",
            defaultX: 25,
            defaultY: 35
        };
        config.paint = function (x, y) {
            ctx.fillStyle = config.color;
            ctx.fillRect(x, y, config.width, config.height);
        };
        config.clear = function (x, y) {
            ctx.clearRect(x, y, config.width, config.height);
        };
        config.onTarget = function (x, y, _x, _y) {
            return x < _x + config.width && x > _x && y < _y + config.height && y > _y;
        };

        var shape = new Shape(config);
        CloneObject(shape, this);
    }

    function Circle() {
        var radius = 35;
        var color = "blue";
        var defaultX = 600;
        var defaultY = 60;
        var draggable = false;
        var width = 2 * radius;
        var height = 2 * radius;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;

        var config = {
            width: width,
            height: height,
            color: color,
            defaultX: defaultX,
            defaultY: defaultY
        };
        config.paint = function (x, y) {
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.fillStyle = color;
            ctx.fill();
        }
        config.clear = function (x, y) {
            ctx.clearRect(x - radius, y - radius, width, height);
        }
        config.onTarget = function (x, y, _x, _y) {
            return Math.sqrt((x - _x) * (x - _x) + (y - _y) * (y - _y)) <= radius;
        }
        var shape = new Shape(config);
        CloneObject(shape, this);
    }


    function RectangleContainer() {
        var x = 200;
        var y = 350;
        var radiusX = 60;
        var radiusY = 30;
        var h = 70;
        var rightBoundaryWidth = 0;
        var leftBoundaryWidth = 45;
        var topBoundaryHeight = 20;
        var bottomBoundaryHeight = 10;
        var rotation = 0;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        var width = 2 * radiusX;
        var height = 3.5 * radiusY;
        var score = 0;

        paint();

        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy) && recPiece.isActive()) {
                recPiece.onScore(sx, sy);
                score += 1;
                totalScore += 1;
                updateScore(totalScore);
                ctx.clearRect(x - radiusX, y - radiusY, width, height);
                paint();
            }
        }

        this.restoreOnMove = function (sx, sy) {
            paint();
        }

        this.isOnScoreBoard = function (sx, sy) {
            return sx < x + rightBoundaryWidth && sx > x - leftBoundaryWidth &&
                sy < y + bottomBoundaryHeight && sy > y - topBoundaryHeight;
        }

        function paint() {
            var text = " " + score;
            var fontHeight = 30;
            var color = "black";
            var textX = 180;
            var textY = 370;

            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle);
            ctx.moveTo((x - radiusX), y);
            ctx.lineTo((x - radiusX), (y + h));
            ctx.lineTo((x + radiusX), (y + h));
            ctx.lineTo((x + radiusX), y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        }
    }


    function CircleContainer() {
        var x = 450;
        var y = 370;
        var radius = 50;
        var scoreRadius = 10;
        var width = 2 * radius;
        var height = 2 * radius;
        var startAngle = 0;
        var endAngle = 2 * Math.PI;
        var score = 0;

        paint();

        this.getScore = function (sx, sy) {
            if (this.isOnScoreBoard(sx, sy) && cirPiece.isActive()) {
                score += 1;
                totalScore += 1;
                updateScore(totalScore);
                cirPiece.onScore();
                ctx.clearRect(x - radius, y - radius, width, height);
                paint();
            }
        }

        this.restoreOnMove = function (sx, sy) {
            paint();
        }

        this.isOnScoreBoard = function (sx, sy) {
            return Math.sqrt((sx - x) * (sx - x) + (sy - y) * (sy - y)) < scoreRadius;
        }

        function paint() {
            var text = " " + score;
            var fontHeight = 30;
            var color = "black";
            var textX = 435;
            var textY = 370;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "orange";
            ctx.stroke();
            ctx.font = fontHeight + "px Arial";
            ctx.fillStyle = color;
            ctx.fillText(text, textX, textY);
        }
    }

    function myMove(e) {
        var mx = e.pageX - canvas.offsetLeft;
        var my = e.pageY - canvas.offsetTop;

        pieces.forEach(function (p) {
            p.updateOnDrag(mx, my)
        });

        containers.concat(pieces).forEach(function (c) {
            c.restoreOnMove(mx, my)
        });
    }

    function myDown(e) {
        e.preventDefault();
        var newX = e.pageX - canvas.offsetLeft;
        var newY = e.pageY - canvas.offsetTop;

        pieces.forEach(function (dw) {
            dw.dragStart(newX, newY)
        });
    }

    function myUp(e) {
        var cx = e.pageX - canvas.offsetLeft;
        var cy = e.pageY - canvas.offsetTop;

        containers.forEach(function (c) {
            c.getScore(cx, cy)
        });
    }

    function updateScore(totalScore) {
        document.getElementById("scoreBoard").innerHTML = totalScore;
    }

    function startTimer(duration, display) {
        var start = Date.now();
        var diff;
        var minutes;
        var seconds;
        var mileSecondFactor = 1000;
        var secondFactor = 60;
        var minutesFactor = 60;
        var clock = setInterval(timer, mileSecondFactor);

        function timer() {
            diff = duration - (((Date.now() - start) / mileSecondFactor) | 0);
            minutes = parseInt(diff / minutesFactor);
            seconds = (diff % secondFactor) | 0;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;

            if (diff <= 0) {
                clearInterval(clock);
                canvas.removeEventListener("mousedown", myDown);
                canvas.removeEventListener("mousemove", myMove);
                canvas.removeEventListener("mouseup", myUp);
                pieces.forEach(function (p) {
                    p.endGame();
                });
            }
        }

        timer();
    }

    function gameStartfunction() {
        var oneMinutes = 30;
        var display = document.querySelector('#time');

        canvas.addEventListener("mousedown", myDown, false);
        canvas.addEventListener("mousemove", myMove, false);
        canvas.addEventListener("mouseup", myUp, false);
        startTimer(oneMinutes, display);
    }

</script>
</body>
</html>

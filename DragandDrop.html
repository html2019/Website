

<!DOCTYPE html>

<html>
<head
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#square {
  margin: 15px;
  height: 50px;
  width: 50px;
  background-color: #555;
}
#squareCopy {
  margin: 15px;
  height: 51px;
  width: 51px;
  padding: 2px;
  border: 1px solid #aaaaaa;
  
}
#circle {
  margin: 15px;
  height: 50px;
  width: 50px;
  background-color: #555;
  border-radius: 50%;
}
#triangle-right {
        margin: 15px;
	width: 0;
	height: 0;
	border-top: 25px solid transparent;
	border-left: 50px solid #555;
	border-bottom: 25px solid transparent;
}
</style>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>

<body>
<div id="squareCopy" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="square" draggable="true" ondragstart="drag(event)"></div>
<div id="circle" draggable="true" ondragstart="drag(event)"></div>
<div id="triangle-right" draggable="true" ondragstart="drag(event)"></div>


</body>


</html>
